    <div class="rating-container">
        <label for="ratingInput" >. ·°£ê≠© Àö.‚ãÜ rate my portfolio (1-5) ‚ãÜ.Àö ·°£ê≠© .</label><br>
        <input type="number" id="ratingInput" min="1" max="5">
        <button onclick="calculateAndDisplayRating()">submit rating</button>
        <p id="output"></p>
    </div>

    <script>
        function calculateAndDisplayRating() {
            const ratingInput = document.getElementById("ratingInput");
            const outputElement = document.getElementById("output");
            const ratingValue = parseInt(ratingInput.value);

            if (isNaN(ratingValue) || ratingValue < 1 || ratingValue > 5) {
                outputElement.textContent = "Please enter a valid rating between 1 and 5.";
                return;
            }

            const processedRating = ratingValue;

            outputElement.textContent = `you rated my portfolio: ${processedRating} out of 5. thank you!`;
            ratingInput.value = "";
        }
    </script>
